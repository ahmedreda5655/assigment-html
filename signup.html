<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
</head>

<body>

    <!-- sign up form -->
    
    <form action="index.html">
        <label>Username:</label>
        <input type="text" placeholder="Username" required><br>

        <label>Password:</label>
        <input type="password" placeholder="Passwords" required><br>

        <label>Address:</label>
        <input type="text" placeholder="Address"><br>

        <label>Date:</label>
        <input type="date"><br>

        <label>Time:</label>
        <input type="time"><br>

        <label>Search:</label>
        <input type="text" placeholder="Search"><br>

        <label>Color:</label>
        <input type="color"><br>

        <label>Comments:</label>
        <textarea style="resize: none;" placeholder="Write your comments here"></textarea><br>

        <input type="range">
        <br>
        <input type="submit">
        <input type="reset">
        <br>
    </form>
</body>

</html>
